<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 2px; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <img id="marker" src="./assets/map-marker.png" />
        <img id="arrow" src="./assets/Arrow_right.png" />
        <img id="stairs" src="./assets/Arrow_topright.png" />
        <img id="start" src="./assets/Start.png" />
      </a-assets>

      <a-image
        width="2"
        height="3"
        src="#start"
        gps-entity-place="latitude: 51.229528; longitude: 4.401740;"
        position="0 2 0"
        scale="10 30 1"
      ></a-image>
      <a-image
        width="2"
        height="3"
        src="#arrow"
        gps-entity-place="latitude: 51.229772; longitude: 4.401764;"
        position="0 2 0"
        scale="2 3 1"
      ></a-image>
      <a-image
        width="2"
        height="3"
        src="#marker"
        gps-entity-place="latitude: 51.229975; longitude:4.401882;"
        position="0 2 0"
      ></a-image>

      <a-entity
        gltf-model="./assets/magnemite/scene.gltf"
        gps-entity-place="latitude: 51.229975; longitude:4.401882;"
      />

      <a-camera
        id="camera1"
        look-controls-enabled="false"
        arjs-look-controls="smoothingFactor: 0.1"
        gps-camera="gpsMinDistance: 5"
        maxDistance="40"
        gps-camera
        rotation-reader
      >
      </a-camera>
    </a-scene>
  </body>
</html>
