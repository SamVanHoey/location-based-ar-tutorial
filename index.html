<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 2px; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <img id="marker" src="./assets/map-marker.png" />
      </a-assets>

      <a-image
        src="#marker"
        gps-entity-place="latitude: 51.229429; longitude: 4.401755;"
      ></a-image>
      <a-image
        src="#marker"
        gps-entity-place="latitude: 51.229731; longitude: 4.401755;"
      ></a-image>
      <a-image
        width="2"
        height="3"
        src="#marker"
        gps-entity-place="latitude: 51.230135; longitude:4.401924;"
        position="0 2 0"
      ></a-image>

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
