<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>icapps direction tool</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 2px; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <img id="marker" src="./assets/map-marker.png" />
        <img id="arrow" src="./assets/Arrow_right.png" />
        <img id="stairs" src="./assets/Arrow_topright.png" />
        <img id="start" src="./assets/Start.png" />
        <a-asset-item id="arrow-gltf" src="./assets/arrow.gltf"></a-asset-item>
        <a-asset-item id="arrow-obj" src="./assets/Arrow.obj"></a-asset-item>
        <a-asset-item id="arrow-mtl" src="./assets/Arrow.mtl"></a-asset-item>
        <a-asset-item id="follow-obj" src="./assets/Follow.obj"></a-asset-item>
        <a-asset-item id="follow-mtl" src="./assets/Follow.mtl"></a-asset-item>
      </a-assets>

      <a-entity
        position="0 3 3"
        scale="0.01 0.01 0.01"
        obj-model="obj: #arrow-obj; mtl: #arrow-mtl"
        gps-entity-place="latitude: 51.229764; longitude:4.401647;"
      ></a-entity>

      <a-entity
        rotation="0 0 0"
        position="0 6 2"
        scale="0.005 0.005 0.005"
        obj-model="obj: #follow-obj; mtl: #follow-mtl"
        gps-entity-place="latitude: 51.230323; longitude: 4.401551;"
      ></a-entity>

      <a-entity
        position="0 6 2"
        scale="0.005 0.005 0.005"
        obj-model="obj: #follow-obj; mtl: #follow-mtl"
        gps-entity-place="latitude: 51.229527; longitude: 4.401710;"
      ></a-entity>

      <a-entity
        position="0 6 2"
        scale="0.005 0.005 0.005"
        obj-model="obj: #follow-obj; mtl: #follow-mtl"
        gps-entity-place="latitude: 51.229699; longitude: 4.401738;"
      ></a-entity>

      <a-entity
        position="0 6 2"
        scale="0.005 0.005 0.005"
        obj-model="obj: #follow-obj; mtl: #follow-mtl"
        gps-entity-place="latitude: 51.229840; longitude: 4.401782;"
      ></a-entity>

      <a-camera
        look-controls-enabled="false"
        arjs-look-controls="smoothingFactor: 0.1"
        gps-camera="gpsMinDistance: 5; maxDistance: 20; minDistance:  3"
        rotation-reader
      >
      </a-camera>
    </a-scene>
  </body>
</html>
