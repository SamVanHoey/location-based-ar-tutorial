<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>icapps direction tool</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 2px; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <img id="marker" src="./assets/map-marker.png" />
        <img id="arrow" src="./assets/Arrow_right.png" />
        <img id="stairs" src="./assets/Arrow_topright.png" />
        <img id="start" src="./assets/Start.png" />
        <a-asset-item id="arrow-gltf" src="./assets/arrow.gltf"></a-asset-item>
        <a-asset-item
          id="pokemon"
          src="./assets/magnemite/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <a-text
        value="Start here"
        look-at="[gps-camera]"
        scale="5 10 10"
        gps-entity-place="latitude: 51.229527; longitude: 4.401710;"
      ></a-text>

      <a-text
        value="Follow me now"
        look-at="[gps-camera]"
        scale="5 10 10"
        gps-entity-place="latitude: 51.229699; longitude: 4.401738;"
      ></a-text>

      <a-text
        value="Follow me now"
        look-at="[gps-camera]"
        scale="5 10 10"
        gps-entity-place="latitude: 51.229840; longitude: 4.401782;"
      ></a-text>

      <a-text
        value="Follow me again"
        look-at="[gps-camera]"
        scale="5 10 10"
        gps-entity-place="latitude: 51.230002; longitude: 4.401875;"
      ></a-text>

      <a-text
        value="Go up the stairs"
        look-at="[gps-camera]"
        scale="5 10 10"
        gps-entity-place="latitude: 51.230084; longitude:4.401914;"
      ></a-text>

      <a-entity rotation="70 70 70" gltf-model="#arrow-gltf"></a-entity>

      <a-camera
        look-controls-enabled="false"
        arjs-look-controls="smoothingFactor: 0.1"
        gps-camera="gpsMinDistance: 5; maxDistance: 20"
        rotation-reader
      >
      </a-camera>
    </a-scene>
  </body>
</html>
