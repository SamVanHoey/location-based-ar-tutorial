<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>icapps direction tool</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 2px; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <img id="marker" src="./assets/map-marker.png" />
        <a-asset-item id="arrow-obj" src="./assets/Arrow.obj"></a-asset-item>
        <a-asset-item id="arrow-mtl" src="./assets/Arrow.mtl"></a-asset-item>
        <a-asset-item
          id="follow-obj"
          src="./assets/FollowGuy.obj"
        ></a-asset-item>
        <a-asset-item
          id="follow-mtl"
          src="./assets/FollowGuy.mtl"
        ></a-asset-item>
        <a-asset-item id="stairs-obj" src="./assets/stairs.obj"></a-asset-item>
        <a-asset-item id="stairs-mtl" src="./assets/stairs.mtl"></a-asset-item>
        <a-asset-item id="start-obj" src="./assets/start.obj"></a-asset-item>
        <a-asset-item id="start-mtl" src="./assets/start.mtl"></a-asset-item>
      </a-assets>

      <a-entity
        position="0 4 0"
        scale="0.01 0.01 0.01"
        obj-model="obj: #start-obj; mtl: #start-mtl"
        gps-entity-place="latitude: 51.229524; longitude: 4.401717;"
      ></a-entity>
      <a-entity
        position="0 4 -5"
        scale="0.01 0.01 0.01"
        obj-model="obj: #follow-obj; mtl: #follow-mtl"
        gps-entity-place="latitude: 51.229743; longitude: 4.401782;"
      ></a-entity>
      <a-entity
        position="0 4 -5"
        scale="0.01 0.01 0.01"
        obj-model="obj: #follow-obj; mtl: #follow-mtl"
        gps-entity-place="latitude:  51.229950; longitude: 4.401873;"
      ></a-entity>

      <a-entity
        position="-5 4 0"
        scale="0.005 0.005 0.005"
        obj-model="obj: #stairs-obj; mtl: #stairs-mtl"
        gps-entity-place="latitude: 51.230090; longitude:4.401920;"
      ></a-entity>

      <a-camera
        look-controls-enabled="false"
        arjs-look-controls="smoothingFactor: 0.1"
        gps-camera="gpsMinDistance: 2; maxDistance: 25; minDistance:  3"
        rotation-reader
      >
      </a-camera>
    </a-scene>
  </body>
</html>
